<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üíå Be My Valentine</title>

<style>
:root{
  --pink1:#ffb6c1;
  --pink2:#ff69b4;
  --pink3:#ff4d88;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:linear-gradient(135deg,#fff0f6,#ffe3ef);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color:#7a1844;
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp linear forwards;
  opacity:.6;
}
@keyframes floatUp{
  from{transform:translateY(50px);opacity:0}
  to{transform:translateY(-120vh);opacity:0}
}

/* Card */
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  width:90%;
  max-width:500px;
}

h1{
  color:var(--pink3);
}

/* Envelope */
.envelope{
  margin:20px auto;
  width:280px;
  height:180px;
  position:relative;
  cursor:pointer;
}

.body{
  position:absolute;
  width:100%;
  height:100%;
  background:var(--pink1);
  border-radius:15px;
}

.flap{
  position:absolute;
  width:0;
  height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-top:90px solid var(--pink2);
  top:0;
  left:0;
  transform-origin:top;
  transition:transform .6s ease;
}

.letter{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  height:140px;
  background:white;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  transform:translateY(80px);
  transition:transform .6s ease;
}

.open .flap{ transform:rotateX(180deg); }
.open .letter{ transform:translateY(0); }

/* Buttons */
button{
  border:none;
  padding:12px 18px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:var(--pink3);
  color:white;
}

.no{
  background:#ffd0e1;
  position:absolute;
}

#buttonArea{
  position:relative;
  height:70px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>üíå Special Delivery üíå</h1>
  <p>Open the envelope‚Ä¶ and choose wisely üòå</p>

  <div class="envelope" id="envelope">
    <div class="body"></div>
    <div class="letter">Will you be my Valentine? üíï</div>
    <div class="flap"></div>
  </div>

  <div id="buttonArea">
    <button class="yes" id="yesBtn">YES üíó</button>
    <button class="no" id="noBtn">NO üòè</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* Envelope */
const envelope=document.getElementById("envelope");
envelope.addEventListener("click",()=>envelope.classList.toggle("open"));

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=["üíñ","üíó","üíï","üíò"][Math.floor(Math.random()*4)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},500);

/* NO Button moves */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  celebrate();
});

function moveNo(){
  const area=document.getElementById("buttonArea");
  const x=Math.random()*(area.offsetWidth-80);
  const y=Math.random()*(area.offsetHeight-40);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function celebrate(){
  let pieces=[];
  for(let i=0;i<150;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      d:Math.random()*150
    });
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#ff4d88";
    pieces.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    });
  }
  draw();
  setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),2000);
}

document.getElementById("yesBtn").addEventListener("click",celebrate);
</script>

</body>
</html>
