<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üíå From Alex</title>

<style>
:root{
  --pink1:#ffb6c1;
  --pink2:#ff69b4;
  --pink3:#ff4d88;
  --txt:#6f153d;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, #ffe3ef 0%, #fff0f6 50%, #ffe9f2 100%);
  color:var(--txt);
  overflow:hidden;
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.heart{
  position:absolute;
  opacity:.6;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(40px);opacity:0;}
  10%{opacity:.6;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* Layout */
.wrap{
  position:relative;
  z-index:2;
  height:100%;
  display:grid;
  place-items:center;
  padding:24px;
}
.card{
  width:min(600px, 92vw);
  background:rgba(255,255,255,.85);
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  backdrop-filter:blur(10px);
}

h1{
  margin:0 0 10px;
  color:var(--pink3);
}

.sub{
  margin:6px 0 16px;
  opacity:.9;
}

/* Envelope */
.envelope{
  margin:16px auto;
  width:300px;
  height:200px;
  position:relative;
  cursor:pointer;
}

.env-body{
  position:absolute;
  inset:0;
  background:var(--pink1);
  border-radius:16px;
  box-shadow:0 14px 28px rgba(0,0,0,.15);
}

.flap{
  position:absolute;
  width:0;height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-top:100px solid var(--pink2);
  top:0;left:0;
  transform-origin:top;
  transition:transform .6s ease;
}

.letter{
  position:absolute;
  left:12px;right:12px;
  bottom:12px;
  height:150px;
  background:white;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transform:translateY(80px);
  transition:transform .6s ease;
  font-weight:bold;
}

.open .flap{transform:rotateX(180deg);}
.open .letter{transform:translateY(0);}

/* Hidden content until envelope opens */
#hiddenContent{
  opacity:0;
  transform:translateY(10px);
  transition:opacity .6s ease, transform .6s ease;
  pointer-events:none;
}

.show{
  opacity:1 !important;
  transform:translateY(0) !important;
  pointer-events:auto !important;
}

/* Buttons */
#buttonArea{
  position:relative;
  height:80px;
  margin-top:10px;
  display:grid;
  place-items:center;
}

button{
  border:none;
  padding:12px 18px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.yes{background:var(--pink3);color:white;}

.no{
  background:#ffd0e1;
  position:absolute;
  left:60%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* Result */
.result{
  position:fixed;
  inset:0;
  background:rgba(255,240,246,.8);
  backdrop-filter:blur(10px);
  display:none;
  place-items:center;
  z-index:5;
}

.result-box{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

/* Confetti */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
  <div class="card">

    <h1>hi babe üíó</h1>
    <div class="sub">
      i made you something small and cute.<br>
      open the envelope üëá
    </div>

    <div class="envelope" id="envelope">
      <div class="env-body"></div>
      <div class="letter">
        will you be my valentine? üíï
      </div>
      <div class="flap"></div>
    </div>

    <!-- HIDDEN UNTIL OPEN -->
    <div id="hiddenContent">

      <div class="sub">
        pick your answer carefully üòå
      </div>

      <div id="buttonArea">
        <button class="yes" id="yesBtn">YES üíó</button>
        <button class="no" id="noBtn">NO üòè</button>
      </div>

    </div>

  </div>
</div>

<div class="result" id="result">
  <div class="result-box">
    <h2>OKAYYY PERIODDDD üíñ</h2>
    <p>you just secured the cutest valentine ever ü•∞</p>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>

/* Envelope reveal logic */
const envelope = document.getElementById("envelope");
const hiddenContent = document.getElementById("hiddenContent");

envelope.addEventListener("click", ()=>{
  envelope.classList.toggle("open");

  if(envelope.classList.contains("open")){
    hiddenContent.classList.add("show");
  } else {
    hiddenContent.classList.remove("show");
  }
});

/* Floating hearts */
const hearts = document.getElementById("hearts");
const heartChars=["üíñ","üíó","üíï","üíò"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=heartChars[Math.floor(Math.random()*heartChars.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-40px";
  h.style.fontSize=(14+Math.random()*20)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

/* NO button chaos */
const noBtn=document.getElementById("noBtn");
const area=document.getElementById("buttonArea");

function moveNo(){
  const x=Math.random()*(area.clientWidth-100);
  const y=Math.random()*(area.clientHeight-40);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",(e)=>{e.preventDefault();celebrate();});

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function celebrate(){
  document.getElementById("result").style.display="grid";
  canvas.style.display="block";

  for(let i=0;i<200;i++){
    ctx.fillStyle="#ff4d88";
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,4,0,Math.PI*2);
    ctx.fill();
  }

  setTimeout(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    canvas.style.display="none";
    document.getElementById("result").style.display="none";
  },2000);
}

document.getElementById("yesBtn").addEventListener("click",celebrate);

</script>
</body>
</html>
